<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>입력태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
</head>
<body>
    <!-- input 태그를 form 태그 밖에 빼면 전달 안된다. -->
    <form method="post">
        <input type="text" name="search">
        <!-- form 태그 안에 있는 내용을 내부에서 처리해 달라고 요청하는 요소 -->
        <input type="submit">
    </form>
    <form method="get">
        <!-- 입력 태그 -->
        <input type="text" id="tt" name="serach" value="텍스트"><br>
        <input type="password" name="pwd" value="12345"><br>
        <input type="checkbox" name="strawberry">딸기 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="banana">바나나<br>
        <input type="radio" name="gender" value="male">남성<input type="radio" name="gender">여성<br>
        <input type="file" name="photo"><br>
        <input type="image" src="" size="320px">
        <input type="color" value="FF0000"><br>
        <input type="date" value="2000-01-01"><br>
        <input type="month" value="2023-05"><br>
        <input type="email" value=""><br>
        <select name="취향">
            <option>--선택--</option>
            <option>김밥</option>
            <option>떡볶이</option>
            <option>순대</option>
            <option>어묵</option>
        </select><br>
        <!-- 히든 태그 -->
        <textarea name="content" rows="10"></textarea>
        <input type="hidden" name="userid" value="TED7899"><br>
        <input type="submit" value="승인">
        <input type="button" value="버튼"><br>
        <input type="reset" value="초기화">
    </form>
</body>
</html>
