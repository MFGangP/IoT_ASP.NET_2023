<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <style>
        h1 {
            background-color: red; 
            /* 이건 이미 만들어져있는 상태 값을 바꾸는거 */
        }
    </style>
    <script>
        // 객체에 접근 한다 -> document 상에 내가 원하는 요소를 찾아내는 것
        // 동적으로 문서 전체를 탐색한다음 찾아서 바꿔주는 역할
        window.onload = function () {
            // DOM document = 전체 페이지
            document.querySelector('h1').style.backgroundColor = 'violet';
            // subtitle 아이디를 가진 h2 요소(객체)로 할당
            var subtitle = document.getElementById('subtitle');
            // style을 동적으로 변경
            subtitle.style.color = 'Orange';
            subtitle.style.backgroundColor = 'red';
            // subtitle.style.background-color 이건 css 에서나 쓰는거
            subtitle.innerHTML = '자바스크립트에서 변경!!';
            
            var headers = document.querySelectorAll('h3');
            for (var i = 0; i < headers.length; i++){
                var header = headers[i];
                header.style.color = 'Aqua';
                header.style.backgroundColor = 'brown';
                header.innerHTML = 'Loop' + (headers.length - i);
            } 
        
        }
    </script>
</head>
<body>
    <h1>Process</h1>
    <h2 id="subtitle">Subprocess</h2>

    <div>
        <h3>first</h3>
        <h3>second</h3>
        <h3>third</h3>
    </div>
</body>
</html>
