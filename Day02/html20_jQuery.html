<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" 
            integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" 
            crossorigin="anonymous">
    </script>   
    <script>
        $(document).ready(function () {
            // $('img').attr('alt', 'jQuery로 만든 이미지');
            // $('img').attr('src', 'https://picsum.photos/100/100');
            // $('img').attr('width', '150');
            // json 객체로 넣는다
            $('img').attr({
                alr: 'jQuery json으로 정리한 속성값',
                src: function(index){

                    var width = (index + 1) * 100;

                    return 'https://picsum.photos/'+ width + '/100'
                },
                width: function(index){
                    var width = (index + 1) * 100;
                    return width;
                }
            });
        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
