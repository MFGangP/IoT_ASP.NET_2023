<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
    <script>
        // jQuery로 온로드 할 때 방식
        $(document).ready(function () {
            // 여기에 로직을 적으면 됌
            // 앞쪽 function은 이벤트에 대한 처리 함수
            // , 뒤쪽 function 이벤트의 반대 처리 함수
            $('h1').hover(function(event) {
                // 위에는 호버 됐을 때 함수
                $(this).css({
                    backgroundColor: 'red',
                    color: 'white'
                });
                event.preventDefault(); // 기존 이벤트를 제거해주는 역할
            }, function() {
                $(this).css({
                    backgroundColor: '',
                    color: '',
                });
            });
        });
    </script>
</head>
<body>
    <h1>CLICK</h1>
</body>
</html>
